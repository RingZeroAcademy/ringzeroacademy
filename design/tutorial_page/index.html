<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial Page Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <button class="toggle-sidebar ghost-button" id="toggleSidebarButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-panel-left-icon lucide-panel-left">
                    <rect width="18" height="18" x="3" y="3" rx="2"/>
                    <path d="M9 3v18"/>
                </svg>
            </button>
            <a href="#" class="logo">
                <div class="logo-icon"></div>
                <h3>RingZeroAcademy</h3>
            </a>
        </div>
        <div class="header-mid">
            <a href="#" class="name"><h3>RingZeroAcademy</h3></a>
            <div class="search-container"><input type="text" class="search-input secondary-text" placeholder="Search tutorials..."></div>
        </div>
        <div class="header-right">
            <button class="search-button ghost-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search-icon lucide-search">
                    <path d="m21 21-4.34-4.34"/>
                    <circle cx="11" cy="11" r="8"/>
                </svg>
            </button>
            <a href="#" id="loginButton" class="auth-button button secondary-button">Login</a>
            <a href="#" id="signupButton" class="auth-button button primary-button">Sign Up</a>
        </div>
    </header>
